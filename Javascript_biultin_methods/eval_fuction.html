<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()</title>
</head>
<body>
    <h1>eval() method</h1>
    <input onchange ="go(this)">

    <script>
        function go(e){
            eval(e.value);
        }
    </script>
    
</body>
</html>
