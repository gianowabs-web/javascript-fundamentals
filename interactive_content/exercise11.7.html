<body>
    <!--
Now take the following steps:
1. Within the JavaScript code, put the HTML output element into a variable 
object that you can use to display content on the page.
2. Select both input fields. You can use querySelector() and 
"input[name='first']", which will allow you to make your selection using 
the input field name.
3. Add an event listener to the first input and the second input. The event 
listener should be a change event to track changed values. This will only be 
invoked if the value in the field is changed and you click off the input field. 
4. Create a separate function to handle the output of the content to the page, 
updating the textContent of the output element.
5. Send the values of the input fields as they get changed to the output element 
textContent.
6. Add four additional event listeners and listen for blur and focus on each 
input. Once the event gets triggered, output in the console the value of the 
event type
    -->
     <div class="output1">
     </div>
     <input type="text" placeholder="First Name" name="first" onchange="handle()">
     <br>
     <input type="text" placeholder="Last Name" name="last" onblur="handle()">
     <br>
     

     <script>
        // Within the JavaScript code, put the HTML output element into a variable 
        // object that you can use to display content on the page.
         let output = document.querySelector(".output1");

         /*
          Select both input fields. You can use querySelector() and 
          "input[name='first']", which will allow you to make your selection using 
           the input field name.
         */
        function handle(){
            let V= event.target;
            if(V.name ="first"){
                message("What's your first name: " + V.value);
            }
            else{
                message("What's your last name: " + V.value);
            }
        }
        function message(K){
            output.innerHTML=K;
            console.log( output.innerHTML);
        }
        



     </script>
    
</body>
</html>
