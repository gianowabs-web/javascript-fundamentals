<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom bubbling Event Flow</title>
</head>
<body>
    <!--
    In this case, it has the default behavior. It will execute all five events, so each one 
    of every nested div. And it will execute them inside out. So it will start with the 
    innerText of only 5, then 45, until the last one, 12345

    -->

    <style>
 div {
 border: 1px solid black;
 margin-left: 5px;
 }
 </style>
 <div id="message">Bubbling events</div>
 <div id="output">
 1
 <div>
    2
     <div>
        3
         <div>
            4
             <div>5</div>
         </div>
     </div>
 </div>
 </div>
 <script>
 function bubble() {
    console.log(this.innerText);}
    let divs = document.getElementsByTagName("div");
    for (let i = 0; i < divs.length; i++) {
        divs[i].addEventListener("click", bubble);
    }
 </script>
</body>
</html>
