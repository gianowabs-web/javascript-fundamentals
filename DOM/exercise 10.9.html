<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    take this steps 
    1. Select all the page buttons into a javascript object.
    2. Loop through each button and create a function within the button scope
    called output.
    3. Within the output () function add a console.log() method that outputs the
     current objects textcontent. You can reference the current parent object
     using the this keyword.

    4. as you loop through the buttons attach an event listener that when clicked 
    invokes the output() function.
    -->

    <div>
        <button onclick="output(this)">Button 1</button>
        <button onclick="output(this)">Button 2</button>
        <button onclick="output(this)">Button 3</button>
    </div>
    <script>
        let btn = document.querySelectorAll("button");
        console.log(btn);
        btn.onload = function(){
            document.querySelectorAll("button").addEventListener("click", output);
        }
        function output(parameter){

            console.log(parameter.textContent);
            
        }
    </script>
</body>
</html>
