<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsing arcordion</title>
    <style>
        .active {
            display: block !important;
        }
        .myText{
            display: none;
        }
        .title{
            font-size: 1.5em;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!--
    1.Using querySelectorAll(), select all the elements with a class of title.
    2.Using query selector all() select the element with the class of myText.
    this should be the same number of elements as the title elemnts.
    3.Iterate through all the title elements and add event listener that once clicked
    will select the next element siblings.
    4. select the element on the click action and toggle the classlist of the element with
    the class of active this will allow the user to click the element and hide and show the below 
    content.
    5.add function that will be invoked each time the elements are clicked that will remove the class
    of active from all the elements. this will hide all the elements with myText
    -->
    <div class="container" onclick="select()">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>
    <script>
       const T = document.querySelectorAll(".title");
       const openText = document.querySelectorAll(".myText");
      T.forEach((el) => {
        el.addEventListener("click", (e) => {
            console.log(el.nextElementSibling);
            remover();
            el.nextElementSibling.classList.toggle("active");
            })
        })
        function remover() {
            openText.forEach((ele) => {
                ele.classList.remove("active");
            })
        }
        
    </script>

</body>
</html>
